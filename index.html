<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clicker by Olga Gerlich</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="current-objects">
        
    </div>
    
    <div class="game">
        <h1>Clicker <span class="score-text">0</span></h1>
        <h2>Per-second <span class="per-second">0</span></h2>
        <div class="buttons">
            <button class="search 1 clicking">Search for money</button>
            <button class="search 10 locked"><span class="family-member">Grandma</span> <span class="cost">10</span>zł</button>
            <button class="search 20 locked"><span class="family-member">Grandpa</span> <span class="cost">20</span>zł</button>
            <button class="search 30 locked"><span class="family-member">Uncle</span> <span class="cost">30</span>zł</button>
            <button class="search 30 locked"><span class="family-member">Uncle</span> <span class="cost">30</span>zł</button>
        </div>
    </div>

    <script src="script-variables.js"></script>
    <script src="script-functions.js"></script>
</body>

</html>
