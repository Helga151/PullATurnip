<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clicker by Olga Gerlich</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="current-objects"></div>
    <div class="test-objects"></div>

    <div class="page-container">

        <div class="left-section">
            <div class="game">
                <div class="info-container">
                    <h1>Clicker <span class="score-text">0</span></h1>
                    <h2>Per-second <span class="per-second">0</span></h2>
                    <button class="clicker 1">Search for money</button>
                </div>
            </div>
        </div>

        <div class="parting"></div>

        <div class="right-section">
            <h2>Catch some updates!</h2>
            <div class="scroll_container">
                <div class="update_buttons">
                    <button class="update 10">Grandpa <span class="cost">10</span>zł <span class="bought-index">0</span></button>
                    <button class="update 20">Grandma <span class="cost">20</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Grandson <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Puppy <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Kitty <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Hen <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Goose <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Stork <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Frog <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30">Jackdaw <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                </div>
            </div>
            <button class="restart">Restart</button>
        </div>

    </div>

    <script src="script-variables.js"></script>
    <script src="script-functions.js"></script>
</body>

</html>
