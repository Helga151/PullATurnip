<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Clicker by Olga Gerlich</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="current-objects"></div>
    <div class="test-objects"></div>

    <div class="page-container">

        <div class="left-section">
            <div class="game">
                <div class="info-container">
                    <h1>Turnips <span class="score-text">0</span></h1>
                    <h2>Per-second <span class="per-second">0</span></h2>
                    <button class="clicker 1">Search for money</button>
                </div>
            </div>
        </div>

        <div class="parting"></div>

        <div class="right-section">
            <h2>Catch some updates!</h2>
            <div class="scroll_container">
                <div class="update_buttons">
                    <!--first value in button class is starting cost second is turnips per second-->
                    <button class="update 10 0.1">Grandpa <span class="cost">10</span>zł <span class="bought-index">0</span></button>
                    <button class="update 100 0.8">Grandma <span class="cost">100</span>zł <span class="bought-index">0</span></button>
                    <button class="update 975 5">Grandson <span class="cost">975</span>zł <span class="bought-index">0</span></button>
                    <button class="update 7600 20">Puppy <span class="cost">7600</span>zł <span class="bought-index">0</span></button>
                    <button class="update 50000 54">Kitty <span class="cost">50000</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30 0.1">Hen <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30 0.1">Goose <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30 0.1">Stork <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30 0.1">Frog <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                    <button class="update 30 0.1">Jackdaw <span class="cost">30</span>zł <span class="bought-index">0</span></button>
                </div>
            </div>
            <button class="restart">Restart</button>
        </div>

        <div class="confirmation">
            <div class="text-block">
                <p>Really want to restart?</p>
                <div class="underline"></div>
                <p>You will lose all your progress and start over from scratch</p>
            </div>
            <div class="options-box">
                <button class="confirm-true">Yes</button>
                <button class="confirm-false">No</button>
            </div>
        </div>

        <div class="dark-background"></div>

    </div>

    <script src="script-variables.js"></script>
    <script src="script-functions.js"></script>
</body>

</html>
